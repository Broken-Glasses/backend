spring:
  application:
    name: danting
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:tcp://localhost/~/danting
    driver-class-name: org.h2.Driver
    username: sa
    password: "0000"
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: none

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace
